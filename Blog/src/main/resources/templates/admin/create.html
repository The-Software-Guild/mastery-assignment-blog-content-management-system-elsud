<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Admin Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CMS Blog App</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/admin/pending}">Pending Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/admin/}">Approved Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/admin/create}">Create</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Sign Out</a>
                <!--button class="btn btn-primary" type="submit">Sign Out</button-->
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Create Post</h1>
    <form method="POST"  action = "/adminCreate" >
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text"
                   class="form-control"
                   id="title"
                   name="title"
            />
            <p class="text-danger"
            ></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Short Description</label>
            <textarea
                    class="form-control"
                    id="shortDescription"
                    placeholder="Enter post short description"
                    rows="3"
                    name="shortDescription"
            >

                </textarea>
            <p class="text-danger"></p>
        </div>

        <div class="form-group row col-10">
            <label for="expireDate" class="col-sm-2 col-form-label">Expire Date:</label>
            <div class="col-sm-10">
                <input
                        type="date"
                        class="form-control"
                        id="expireDate"
                />
            </div>
        </div>

        <div class="form-group row col-10">
            <label for="publishDate" class="col-sm-2 col-form-label">Publish Date:</label>
            <div class="col-sm-10">
                <input
                        type="date"
                        class="form-control"
                        id="publishDate"
                />
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea
                    class="form-control"
                    id="content"
                    placeholder="Enter post content"
                    rows="12"
                    name="content"
            >
                </textarea>
            <p class="text-danger"></p>
        </div>


        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

<div th:replace="blog/footer :: footer"></div>
</body>
</html>
